language: python
python:
  - '2.7'
cache: pip
addons:
  apt:
    packages:
    - expect-dev
    - python-lxml
    - libxml2-dev
    - libxslt-dev
    - gcc
    - python2.7-dev
    - libevent-dev
    - libsasl2-dev
    - libldap2-dev
    - libpq-dev
    - libpng12-dev
    - libjpeg-dev
env:
  matrix:
  - VERSION="10.0" ODOO_REPO="odoo/odoo" TESTS=1

  global:
    secure: 

virtualenv:
  system_site_packages: true

before_install:
  - openssl aes-256-cbc -K $encrypted_03049d5a4b84_key -iv $encrypted_03049d5a4b84_iv
    -in github_deploy_key.enc -out github_deploy_key -d

install:
  - sudo locale-gen en_US en_US.UTF-8 pt_BR.UTF-8
  - sudo dpkg-reconfigure locales
  - printf "[buildout]\nextends = default.cfg\n" >> buildout.cfg
  - python bootstrap.py

script:
  - bin/buildout annotate
  - bin/buildout
